<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Instagram display describe the features to like the picture and view story">
    <title>Instagram page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="fullscreen">
           <div class="nameContainer">
            <i class="ri-close-large-line icon"></i>
           </div>
        </div>
        <div class="stories">
        </div>
        <div class="picContainer">
            <div class="label">
                <div class="part1">
                    <img src="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
                <p class="name">lee_hisu</p>
                </div>
                <div class="part2">
                    <i class="ri-more-2-line"></i>
                </div>
            </div>
            <div class="picture">
                <img src="https://images.unsplash.com/photo-1440133197387-5a6020d5ace2?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
                <i class="ri-heart-fill badaheart"></i>
            </div>
            <div class="activity">
                <div class="prt1">
                    <i class="ri-heart-line chotaheart"></i>
                    <i class="ri-heart-fill hiddenheart"></i>
                    <i class="ri-chat-3-line comment"></i>
                    <img src="./images/send.png" srcset="" class="share">
                </div>
                    <i class="ri-bookmark-line"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
